<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Description" content="Funny 404-page built for Becode Swartz challege.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becode 404 Page Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <ul>
            <li id="english"><a href="#"><img src="images/american-flag(s).jpg" alt="american flag"></a></li>
            <li id="french"><a href="#"><img src="images/french-flag(s).jpg" alt="french flag"></a></li>
            <li id="dutch"><a href="#"><img src="images/dutch-flag(s).jpg" alt="dutch flag"></a></li>
        </ul>
    </header>

    <main class="page-container">
        <div class="talking">
            <h2>Looking for <span id="me">ME</span>, 21st century Homo Sapiens?</h2>
        </div>

        <div class="img-wrapper">
            <div id="oops"><h3>Oops!</h3></div>
            <img class="dinosaur" src="images/dinosaur.jpg" alt="dinosaur bone structure">
        </div>

        <div class="message-404">
            <h2>Looks like you're <span id="four0four">404</span> million years late,</h2>
            <h2>Program your own time machine to go <span id="back"> <a href="#"> back</a></span>!</h2>
        </div>


    </main>

    <footer>

    </footer>
</body>
</html>
